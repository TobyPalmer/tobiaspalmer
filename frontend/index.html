<script>
var end = new Date('01/24/2016 8:1 PM');

    var _second = 1000;
    var _minute = _second * 60;
    var _hour = _minute * 60;
    var _day = _hour * 24;
    var timer;

    function showRemaining() {
        var now = new Date();
        var distance = end - now;
        if (distance < 0) {

            clearInterval(timer);
            document.getElementById('countdown').innerHTML = '00:00:00';

            return;
        }
        var days = ("00" + Math.floor(distance / _day)).substr(-2);
        var hours = ("00" + Math.floor((distance % _day) / _hour)).substr(-2);
        var minutes = ("00" + Math.floor((distance % _hour) / _minute)).substr(-2);
        var seconds = ("00" + Math.floor((distance % _minute) / _second)).substr(-2);

        document.getElementById('countdown').innerHTML = days + ':';
        document.getElementById('countdown').innerHTML += hours + ':';
        document.getElementById('countdown').innerHTML += minutes + ':';
        document.getElementById('countdown').innerHTML += seconds;
    }

    timer = setInterval(showRemaining, 1000);
</script>
<div id="countdown" style="color:#cfb53b;font-family:digital-7;font-size:200px;font-size:5vw"></div>
